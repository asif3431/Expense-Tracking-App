<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .day-input {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
        }

        .day-label {
            flex: 1;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="number"] {
            width: 120px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            text-align: right;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .rupee {
            margin-left: 10px;
            font-size: 18px;
            color: #666;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-calculate {
            background: #27ae60;
            grid-column: span 2;
        }

        .btn-clear {
            background: #e74c3c;
        }

        .btn-save {
            background: #3498db;
        }

        .btn-load {
            background: #9b59b6;
            grid-column: span 2;
        }

        .summary {
            background: #f0f9ff;
            border: 2px solid #3498db;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .summary-title {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .summary-text {
            font-size: 20px;
            color: #27ae60;
            font-weight: bold;
        }

        #chartContainer {
            width: 100%;
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .chart-bar {
            display: inline-block;
            width: 40px;
            margin: 0 5px;
            background: #3498db;
            border-radius: 5px 5px 0 0;
            position: relative;
            vertical-align: bottom;
        }

        .chart-bars {
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .bar-value {
            font-size: 11px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .bar {
            width: 100%;
            max-width: 40px;
            border-radius: 5px 5px 0 0;
            transition: all 0.3s ease;
        }

        .bar-label {
            font-size: 12px;
            margin-top: 5px;
            color: #666;
        }

        .saved-info {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            ðŸ’° Family Expense Tracker
        </div>

        <div class="content">
            <div id="inputs"></div>

            <div class="button-grid">
                <button class="btn-calculate" onclick="calculate()">Calculate Summary</button>
                <button class="btn-clear" onclick="clearAll()">Clear All</button>
                <button class="btn-save" onclick="saveData()">Save Data</button>
                <button class="btn-load" onclick="loadData()">Load Saved Data</button>
            </div>

            <div class="summary">
                <div class="summary-title">Weekly Summary</div>
                <div id="summaryText" class="summary-text">Enter expenses and tap Calculate</div>
            </div>

            <div id="chartContainer">
                <div class="chart-bars" id="chartBars"></div>
            </div>

            <div class="saved-info" id="savedInfo"></div>
        </div>
    </div>

    <script>
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const daysShort = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
        const sampleData = [350, 300, 500, 250, 400, 300, 350];
        const barColors = ['#3498db', '#e74c3c', '#f39c12', '#27ae60', '#9b59b6', '#e67e22', '#16a085'];

        function initInputs() {
            const container = document.getElementById('inputs');
            container.innerHTML = '';

            days.forEach((day, index) => {
                const div = document.createElement('div');
                div.className = 'day-input';
                div.innerHTML = `
                    <label class="day-label">${day}:</label>
                    <input type="number" id="day${index}" value="${sampleData[index]}" min="0" step="1">
                    <span class="rupee">â‚¹</span>
                `;
                container.appendChild(div);
            });

            // Check if there's saved data
            checkSavedData();
        }

        function calculate() {
            const expenses = [];
            for (let i = 0; i < 7; i++) {
                const value = parseFloat(document.getElementById(`day${i}`).value) || 0;
                expenses.push(value);
            }

            const total = expenses.reduce((a, b) => a + b, 0);
            const average = total / 7;

            // Format exactly as required
            document.getElementById('summaryText').innerHTML =
                `Week: Total â‚¹${Math.round(total).toLocaleString('en-IN')}, Avg/day: â‚¹${Math.round(average)}`;

            // Draw the chart
            drawBarChart(expenses);
        }

        function drawBarChart(data) {
            const container = document.getElementById('chartBars');
            container.innerHTML = '';

            const maxValue = Math.max(...data, 100);

            data.forEach((value, index) => {
                const barWrapper = document.createElement('div');
                barWrapper.className = 'bar-wrapper';

                const barHeight = (value / maxValue) * 180; // 180px is max height

                barWrapper.innerHTML = `
                    <div class="bar-value">â‚¹${Math.round(value)}</div>
                    <div class="bar" style="height: ${barHeight}px; background: ${barColors[index]};"></div>
                    <div class="bar-label">${daysShort[index]}</div>
                `;

                container.appendChild(barWrapper);
            });
        }

        function clearAll() {
            if (confirm('Clear all expenses?')) {
                for (let i = 0; i < 7; i++) {
                    document.getElementById(`day${i}`).value = '';
                }
                document.getElementById('summaryText').innerHTML = 'Enter expenses and tap Calculate';
                document.getElementById('chartBars').innerHTML = '';
                document.getElementById('savedInfo').innerHTML = '';
            }
        }

        function saveData() {
            const expenses = [];
            for (let i = 0; i < 7; i++) {
                const value = document.getElementById(`day${i}`).value || '0';
                expenses.push(value);
            }

            // Save to localStorage
            localStorage.setItem('expenseData', JSON.stringify(expenses));
            localStorage.setItem('savedDate', new Date().toLocaleString());

            // Show confirmation
            document.getElementById('savedInfo').innerHTML =
                `âœ… Data saved on ${new Date().toLocaleString()}`;

            alert('Data saved successfully! Use "Load Saved Data" button to retrieve it anytime.');
        }

        function loadData() {
            const savedData = localStorage.getItem('expenseData');
            const savedDate = localStorage.getItem('savedDate');

            if (savedData) {
                const expenses = JSON.parse(savedData);

                // Fill the input fields
                expenses.forEach((value, index) => {
                    document.getElementById(`day${index}`).value = value;
                });

                // Show when it was saved
                document.getElementById('savedInfo').innerHTML =
                    `ðŸ“… Loaded data from: ${savedDate || 'Previous session'}`;

                // Auto calculate
                calculate();

                alert(`Data loaded successfully!\nSaved on: ${savedDate || 'Previous session'}`);
            } else {
                alert('No saved data found. Please save data first using the "Save Data" button.');
            }
        }

        function checkSavedData() {
            const savedData = localStorage.getItem('expenseData');
            const savedDate = localStorage.getItem('savedDate');

            if (savedData) {
                document.getElementById('savedInfo').innerHTML =
                    `ðŸ’¾ Previous data available from: ${savedDate || 'Previous session'}`;
            }
        }

        // Initialize on load
        window.onload = function() {
            initInputs();
            calculate(); // Auto-calculate with sample data
        }
    </script>
</body>
</html>
