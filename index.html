<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Expense Tracker Pro</title>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Floating money icons background */
        body::before {
            content: "ðŸ’° ðŸ’µ ðŸ’¸ ðŸ’³ ðŸ’Ž ðŸª™ ðŸ’´ ðŸ’¶ ðŸ’·";
            position: fixed;
            top: -100px;
            left: 0;
            right: 0;
            font-size: 30px;
            opacity: 0.1;
            animation: float 20s infinite linear;
            z-index: 0;
        }
        
        @keyframes float {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: move 10s linear infinite;
        }
        
        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(20px, 20px); }
        }
        
        .header-title {
            font-size: 26px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }
        
        .money-icon {
            font-size: 35px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .developer-info {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 8px;
            font-size: 13px;
            margin-top: 10px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 25px;
        }
        
        .input-section {
            background: linear-gradient(135deg, #f6f9fc 0%, #ffffff 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .input-title {
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .day-input {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .day-input::before {
            content: "â‚¹";
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 40px;
            opacity: 0.08;
            font-weight: bold;
            pointer-events: none;
        }
        
        .day-input:hover {
            background: linear-gradient(135deg, #e8f5e9 0%, #ffffff 100%);
            transform: translateX(5px);
            border-color: #4caf50;
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.2);
        }
        
        .day-label {
            flex: 1;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
