<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker Pro - Modern Expense Management</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5b21b6;
            --primary-light: #7c3aed;
            --secondary: #06b6d4;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --gray: #64748b;
            --light: #f1f5f9;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.5s ease;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeInUp 0.5s ease;
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid var(--light);
            padding-bottom: 10px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Input Grid */
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-label {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-weight: bold;
        }

        .expense-input {
            width: 100%;
            padding: 10px 10px 10px 30px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .expense-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91, 33, 182, 0.1);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 33, 182, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .chart-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 8px 16px;
            background: var(--light);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Summary */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .summary-item {
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-label {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .input-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üí∞ ExpenseTracker Pro</h1>
            <p>Track your weekly expenses with ease</p>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalExpense">‚Çπ0</div>
                <div class="stat-label">Total Expenses</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #06b6d4, #0891b2);">
                <div class="stat-value" id="avgExpense">‚Çπ0</div>
                <div class="stat-label">Daily Average</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #10b981, #059669);">
                <div class="stat-value" id="dayCount">7</div>
                <div class="stat-label">Days Tracked</div>
            </div>
        </div>

        <!-- Input Card -->
        <div class="card">
            <h2 class="card-title">
                <span>üìä</span>
                Enter Daily Expenses
            </h2>
            
            <div class="input-grid" id="inputGrid">
                <!-- Inputs will be generated here -->
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="calculate()">
                    <span>üìä</span> Calculate
                </button>
                <button class="btn btn-success" onclick="saveData()">
                    <span>üíæ</span> Save Data
                </button>
                <button class="btn btn-danger" onclick="clearAll()">
                    <span>üóëÔ∏è</span> Clear All
                </button>
            </div>
        </div>

        <!-- Chart Card -->
        <div class="card">
            <h2 class="card-title">
                <span>üìà</span>
                Visual Analytics
            </h2>
            
            <div class="chart-tabs">
                <button class="tab-btn active" onclick="switchChart('bar')">Bar Chart</button>
                <button class="tab-btn" onclick="switchChart('line')">Line Chart</button>
                <button class="tab-btn" onclick="switchChart('pie')">Pie Chart</button>
                <button class="tab-btn" onclick="switchChart('doughnut')">Doughnut</button>
            </div>
            
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <!-- Summary Card -->
        <div class="card">
            <h2 class="card-title">
                <span>üìã</span>
                Weekly Summary
            </h2>
            
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-label">Highest Day</div>
                    <div class="summary-value" id="maxDay">-</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Lowest Day</div>
                    <div class="summary-value" id="minDay">-</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Weekend Total</div>
                    <div class="summary-value" id="weekendTotal">‚Çπ0</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Weekday Average</div>
                    <div class="summary-value" id="weekdayAvg">‚Çπ0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const emojis = ['üåô', 'üí™', 'üê™', '‚ö°', 'üéâ', 'üèñÔ∏è', '‚òÄÔ∏è'];
        let expenses = [0, 0, 0, 0, 0, 0, 0];
        let myChart = null;

        // Initialize inputs
        function initializeInputs() {
            const inputGrid = document.getElementById('inputGrid');
            inputGrid.innerHTML = '';
            
            days.forEach((day, index) => {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';
                inputGroup.innerHTML = `
                    <label class="input-label">${emojis[index]} ${day}</label>
                    <div class="input-wrapper">
                        <span class="currency-symbol">‚Çπ</span>
                        <input type="number" 
                               class="expense-input" 
                               id="day${index}" 
                               placeholder="0"
                               min="0"
                               value="${expenses[index] || ''}"
                               onchange="updateValue(${index})">
                    </div>
                `;
                inputGrid.appendChild(inputGroup);
            });
        }

        // Update value
        function updateValue(index) {
            const value = parseFloat(document.getElementById(`day${index}`).value) || 0;
            expenses[index] = value;
        }

        // Calculate
        function calculate() {
            // Get all values
            for (let i = 0; i < 7; i++) {
                const value = parseFloat(document.getElementById(`day${i}`).value) || 0;
                expenses[i] = value;
            }
            
            // Calculate stats
            const total = expenses.reduce((a, b) => a + b, 0);
            const avg = total / 7;
            
            // Update display
            document.getElementById('totalExpense').innerText = `‚Çπ${total.toLocaleString('en-IN')}`;
            document.getElementById('avgExpense').innerText = `‚Çπ${Math.round(avg).toLocaleString('en-IN')}`;
            
            // Update summary
            updateSummary();
            
            // Draw chart
            drawChart('bar');
        }

        // Update summary
        function updateSummary() {
            const nonZero = expenses.filter(e => e > 0);
            
            if (nonZero.length > 0) {
                const max = Math.max(...nonZero);
                const min = Math.min(...nonZero);
                const maxIndex = expenses.indexOf(max);
                const minIndex = expenses.indexOf(min);
                
                document.getElementById('maxDay').innerText = days[maxIndex];
                document.getElementById('minDay').innerText = days[minIndex];
            }
            
            const weekendSum = expenses[5] + expenses[6];
            const weekdaySum = expenses.slice(0, 5).reduce((a, b) => a + b, 0);
            const weekdayAverage = weekdaySum / 5;
            
            document.getElementById('weekendTotal').innerText = `‚Çπ${weekendSum.toLocaleString('en-IN')}`;
            document.getElementById('weekdayAvg').innerText = `‚Çπ${Math.round(weekdayAverage).toLocaleString('en-IN')}`;
        }

        // Draw chart
        function drawChart(type) {
            const ctx = document.getElementById('myChart').getContext('2d');
            
            if (myChart) {
                myChart.destroy();
            }
            
            myChart = new Chart(ctx, {
                type: type,
                data: {
                    labels: days,
                    datasets: [{
                        label: 'Daily Expenses (‚Çπ)',
                        data: expenses,
                        backgroundColor: [
                            'rgba(91, 33, 182, 0.7)',
                            'rgba(124, 58, 237, 0.7)',
                            'rgba(139, 92, 246, 0.7)',
                            'rgba(6, 182, 212, 0.7)',
                            'rgba(16, 185, 129, 0.7)',
                            'rgba(245, 158, 11, 0.7)',
                            'rgba(239, 68, 68, 0.7)'
                        ],
                        borderColor: [
                            'rgba(91, 33, 182, 1)',
                            'rgba(124, 58, 237, 1)',
                            'rgba(139, 92, 246, 1)',
                            'rgba(6, 182, 212, 1)',
                            'rgba(16, 185, 129, 1)',
                            'rgba(245, 158, 11, 1)',
                            'rgba(239, 68, 68, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: type === 'pie' || type === 'doughnut'
                        }
                    },
                    scales: type === 'bar' || type === 'line' ? {
                        y: {
                            beginAtZero: true
                        }
                    } : {}
                }
            });
        }

        // Switch chart
        function switchChart(type) {
            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Draw new chart
            drawChart(type);
        }

        // Save data
        function saveData() {
            const data = {
                expenses: expenses,
                date: new Date().toISOString()
            };
            localStorage.setItem('expenseData', JSON.stringify(data));
            alert('‚úÖ Data saved successfully!');
        }

        // Load data
        function loadData() {
            const saved = localStorage.getItem('expenseData');
            if (saved) {
                const data = JSON.parse(saved);
                expenses = data.expenses;
                initializeInputs();
                calculate();
            }
        }

        // Clear all
        function clearAll() {
            if (confirm('Are you sure you want to clear all data?')) {
                expenses = [0, 0, 0, 0, 0, 0, 0];
                initializeInputs();
                document.getElementById('totalExpense').innerText = '‚Çπ0';
                document.getElementById('avgExpense').innerText = '‚Çπ0';
                document.getElementById('maxDay').innerText = '-';
                document.getElementById('minDay').innerText = '-';
                document.getElementById('weekendTotal').innerText = '‚Çπ0';
                document.getElementById('weekdayAvg').innerText = '‚Çπ0';
                if (myChart) {
                    myChart.destroy();
                }
            }
        }

        // Initialize on load
        window.onload = function() {
            initializeInputs();
            loadData();
        };
    </script>
</body>
</html>
