<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker Pro - Simple & Powerful</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }

        /* Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #5b21b6;
        }

        .stat-label {
            color: #6b7280;
            margin-top: 5px;
        }

        /* Day Selection */
        .day-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .day-btn {
            padding: 12px;
            background: #f3f4f6;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-weight: 600;
        }

        .day-btn:hover {
            background: #e5e7eb;
        }

        .day-btn.active {
            background: #5b21b6;
            color: white;
            border-color: #5b21b6;
        }

        /* Expense Form */
        .expense-form {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .category-item {
            padding: 10px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-item:hover {
            border-color: #5b21b6;
            transform: translateY(-2px);
        }

        .category-item.selected {
            background: #5b21b6;
            color: white;
            border-color: #5b21b6;
        }

        .category-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .category-name {
            font-size: 0.85rem;
        }

        .amount-input {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
        }

        .amount-input:focus {
            outline: none;
            border-color: #5b21b6;
        }

        .quick-amounts {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .quick-btn {
            padding: 8px 15px;
            background: #e5e7eb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #5b21b6;
            color: white;
        }

        .add-btn {
            width: 100%;
            padding: 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #059669;
        }

        .add-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Expense List */
        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .expense-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .expense-amount {
            font-weight: bold;
            color: #5b21b6;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #5b21b6;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Chart */
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        /* Category Summary */
        .category-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .category-card {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .category-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #5b21b6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .day-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üí∞ ExpenseTracker Pro</h1>
            <p>Simple, Fast, and Powerful Expense Management</p>
        </div>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-value" id="totalStat">‚Çπ0</div>
                <div class="stat-label">Total Expenses</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="avgStat">‚Çπ0</div>
                <div class="stat-label">Daily Average</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="countStat">0</div>
                <div class="stat-label">Total Entries</div>
            </div>
        </div>

        <!-- Main Input Card -->
        <div class="card">
            <h2 class="card-title">üìù Add Expense</h2>
            
            <!-- Day Selection -->
            <div class="form-group">
                <label class="form-label">Select Day:</label>
                <div class="day-selector" id="daySelector"></div>
            </div>

            <!-- Expense Form -->
            <div class="expense-form">
                <!-- Category Selection -->
                <div class="form-group">
                    <label class="form-label">Choose Category:</label>
                    <div class="category-grid" id="categoryGrid"></div>
                </div>

                <!-- Amount Input -->
                <div class="form-group">
                    <label class="form-label">Enter Amount (‚Çπ):</label>
                    <input type="number" 
                           class="amount-input" 
                           id="amountInput" 
                           placeholder="0"
                           min="0">
                    <div class="quick-amounts">
                        <button class="quick-btn" onclick="setAmount(50)">‚Çπ50</button>
                        <button class="quick-btn" onclick="setAmount(100)">‚Çπ100</button>
                        <button class="quick-btn" onclick="setAmount(200)">‚Çπ200</button>
                        <button class="quick-btn" onclick="setAmount(500)">‚Çπ500</button>
                        <button class="quick-btn" onclick="setAmount(1000)">‚Çπ1000</button>
                        <button class="quick-btn" onclick="setAmount(2000)">‚Çπ2000</button>
                        <button class="quick-btn" onclick="setAmount(5000)">‚Çπ5000</button>
                    </div>
                </div>

                <!-- Add Button -->
                <button class="add-btn" onclick="addExpense()">‚ûï Add Expense</button>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="calculate()">üìä Calculate</button>
                <button class="btn btn-success" onclick="saveData()">üíæ Save</button>
                <button class="btn btn-warning" onclick="exportPDF()">üìÑ Export PDF</button>
                <button class="btn btn-danger" onclick="clearAll()">üóëÔ∏è Clear All</button>
            </div>
        </div>

        <!-- Expense List Card -->
        <div class="card">
            <h2 class="card-title">üìã Expense List</h2>
            <div id="currentDayLabel" style="margin-bottom: 15px; font-weight: 600; color: #5b21b6;"></div>
            <div class="expense-list" id="expenseList"></div>
            <div style="margin-top: 15px; padding: 15px; background: #f3f4f6; border-radius: 8px; text-align: center;">
                <strong>Day Total: </strong>
                <span id="dayTotal" style="font-size: 1.2rem; color: #5b21b6;">‚Çπ0</span>
            </div>
        </div>

        <!-- Category Summary Card -->
        <div class="card">
            <h2 class="card-title">üìä Category Summary</h2>
            <div class="category-summary" id="categorySummary"></div>
        </div>

        <!-- Chart Card -->
        <div class="card">
            <h2 class="card-title">üìà Visual Analytics</h2>
            <div class="chart-container">
                <canvas id="chartCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const categories = [
            { id: 'food', name: 'Food', icon: 'üçî' },
            { id: 'fuel', name: 'Fuel', icon: '‚õΩ' },
            { id: 'medical', name: 'Medical', icon: 'üíä' },
            { id: 'hotel', name: 'Hotel', icon: 'üè®' },
            { id: 'rent', name: 'Rent', icon: 'üè†' },
            { id: 'fees', name: 'Fees', icon: 'üíµ' },
            { id: 'shopping', name: 'Shopping', icon: 'üõçÔ∏è' },
            { id: 'transport', name: 'Transport', icon: 'üöå' },
            { id: 'entertainment', name: 'Entertainment', icon: 'üé¨' },
            { id: 'other', name: 'Other', icon: 'üì¶' }
        ];

        // State
        let expenses = {};
        let selectedDay = 'Monday';
        let selectedCategory = '';
        let chart = null;

        // Initialize
        function init() {
            // Initialize expense data structure
            days.forEach(day => {
                if (!expenses[day]) {
                    expenses[day] = [];
                }
            });

            // Create day selector
            const daySelector = document.getElementById('daySelector');
            days.forEach(day => {
                const btn = document.createElement('button');
                btn.className = 'day-btn';
                btn.textContent = day;
                btn.onclick = () => selectDay(day);
                if (day === selectedDay) btn.classList.add('active');
                daySelector.appendChild(btn);
            });

            // Create category grid
            const categoryGrid = document.getElementById('categoryGrid');
            categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'category-item';
                item.innerHTML = `
                    <div class="category-icon">${cat.icon}</div>
                    <div class="category-name">${cat.name}</div>
                `;
                item.onclick = () => selectCategory(cat.id, item);
                categoryGrid.appendChild(item);
            });

            // Load saved data
            loadData();
            
            // Update display
            updateExpenseList();
            updateStats();
        }

        // Select day
        function selectDay(day) {
            selectedDay = day;
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === day) {
                    btn.classList.add('active');
                }
            });
            updateExpenseList();
        }

        // Select category
        function selectCategory(catId, element) {
            selectedCategory = catId;
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        // Set amount
        function setAmount(amount) {
            document.getElementById('amountInput').value = amount;
        }

        // Add expense
        function addExpense() {
            const amount = parseFloat(document.getElementById('amountInput').value);
            
            if (!selectedCategory) {
                alert('Please select a category!');
                return;
            }
            
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount!');
                return;
            }

            // Add to expenses
            expenses[selectedDay].push({
                category: selectedCategory,
                amount: amount,
                timestamp: new Date().toISOString()
            });

            // Clear form
            document.getElementById('amountInput').value = '';
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('selected');
            });
            selectedCategory = '';

            // Update displays
            updateExpenseList();
            updateStats();
            
            // Show success
            const btn = document.querySelector('.add-btn');
            btn.textContent = '‚úÖ Added!';
            btn.style.background = '#10b981';
            setTimeout(() => {
                btn.textContent = '‚ûï Add Expense';
                btn.style.background = '';
            }, 1000);
        }

        // Update expense list
        function updateExpenseList() {
            const list = document.getElementById('expenseList');
            const dayExpenses = expenses[selectedDay] || [];
            
            document.getElementById('currentDayLabel').textContent = `${selectedDay}'s Expenses`;
            
            if (dayExpenses.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #9ca3af; padding: 20px;">No expenses for this day</div>';
            } else {
                list.innerHTML = dayExpenses.map((exp, index) => {
                    const category = categories.find(c => c.id === exp.category);
                    return `
                        <div class="expense-item">
                            <div class="expense-info">
                                <span style="font-size: 1.5rem;">${category ? category.icon : '‚ùì'}</span>
                                <div>
                                    <div style="font-weight: 600;">${category ? category.name : 'Unknown'}</div>
                                    <div class="expense-amount">‚Çπ${exp.amount.toLocaleString('en-IN')}</div>
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deleteExpense(${index})">Delete</button>
                        </div>
                    `;
                }).join('');
            }

            // Update day total
            const dayTotal = dayExpenses.reduce((sum, exp) => sum + exp.amount, 0);
            document.getElementById('dayTotal').textContent = `‚Çπ${dayTotal.toLocaleString('en-IN')}`;
        }

        // Delete expense
        function deleteExpense(index) {
            if (confirm('Delete this expense?')) {
                expenses[selectedDay].splice(index, 1);
                updateExpenseList();
                updateStats();
            }
        }

        // Update stats
        function updateStats() {
            let total = 0;
            let count = 0;

            days.forEach(day => {
                expenses[day].forEach(exp => {
                    total += exp.amount;
                    count++;
                });
            });

            document.getElementById('totalStat').textContent = `‚Çπ${total.toLocaleString('en-IN')}`;
            document.getElementById('avgStat').textContent = `‚Çπ${Math.round(total / 7).toLocaleString('en-IN')}`;
            document.getElementById('countStat').textContent = count;
        }

        // Calculate and show analytics
        function calculate() {
            updateStats();
            updateCategorySummary();
            drawChart();
        }

        // Update category summary
        function updateCategorySummary() {
            const summary = {};
            
            // Calculate totals by category
            days.forEach(day => {
                expenses[day].forEach(exp => {
                    summary[exp.category] = (summary[exp.category] || 0) + exp.am
