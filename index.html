<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expense Tracker Pro - Easy Money Entry</title>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        
        .content {
            padding: 25px;
        }
        
        /* MONEY ENTRY SECTION - VERY CLEAR */
        .money-entry-section {
            background: #fff9e6;
            border: 3px dashed #ffc107;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .money-entry-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #d35400;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .money-icon-large {
            font-size: 35px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* MONEY INPUT ROWS - SUPER CLEAR */
        .money-input-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid #4caf50;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
            position: relative;
        }
        
        .money-input-row::before {
            content: "üí∞";
            position: absolute;
            left: -15px;
            top: -15px;
            font-size: 25px;
            background: #4caf50;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .day-label {
            width: 120px;
            font-weight: 700;
            color: #2c3e50;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .day-emoji {
            font-size: 24px;
        }
        
        /* MONEY INPUT FIELD - VERY PROMINENT */
        .money-input {
            flex: 1;
            padding: 15px;
            border: 3px solid #ff9800;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            background: #fff3e0;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .money-input:focus {
            border-color: #f44336;
            background: white;
            box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.3);
            transform: scale(1.02);
        }
        
        /* RUPEE SYMBOL - BIG AND BOLD */
        .rupee-symbol {
            margin-left: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #f44336;
            background: #ffebee;
            padding: 5px 15px;
            border-radius: 15px;
            border: 2px solid #f44336;
        }
        
        /* BUTTONS */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }
        
        button {
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .btn-calculate {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            grid-column: span 2;
            font-size: 18px;
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #f44336, #c62828);
        }
        
        .btn-save {
            background: linear-gradient(135deg, #2196f3, #0d47a1);
        }
        
        /* SUMMARY SECTION */
        .summary {
            background: #e3f2fd;
            border: 3px solid #2196f3;
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            text-align: center;
        }
        
        .summary-text {
            font-size: 22px;
            font-weight: bold;
            color: #2e7d32;
            margin: 15px 0;
        }
        
        /* CHART SELECTOR */
        .chart-selector {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .chart-dropdown {
            width: 100%;
            padding: 15px;
            border: 3px solid #9e9e9e;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            background: white;
            cursor: pointer;
        }
        
        #chartContainer {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            min-height: 300px;
            border: 2px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            üí∞ Expense Tracker Pro
        </div>
        
        <div class="content">
            <!-- MONEY ENTRY SECTION - VERY CLEAR -->
            <div class="money-entry-section">
                <div class="money-entry-title">
                    <span class="money-icon-large">üíµ</span>
                    ENTER YOUR EXPENSES HERE
                    <span class="money-icon-large">üíµ</span>
                </div>
                
                <!-- MONEY INPUT ROWS - SUPER CLEAR -->
                <div id="inputs"></div>
            </div>
            
            <div class="button-grid">
                <button class="btn-calculate" onclick="calculate()">
                    üìä Calculate Summary
                </button>
                <button class="btn-clear" onclick="clearAll()">
                    üóëÔ∏è Clear All
                </button>
                <button class="btn-save" onclick="saveData()">
                    üíæ Save Data
                </button>
            </div>
            
            <div class="summary">
                <div class="summary-title">Weekly Summary</div>
                <div id="summaryText" class="summary-text">Enter expenses above and tap Calculate</div>
            </div>
            
            <div class="chart-selector">
                <div style="font-weight: bold; margin-bottom: 15px;">üìä Select Chart Type</div>
                <select class="chart-dropdown" id="chartTypeSelector" onchange="changeChartType()">
                    <option value="bar">üìä Bar Chart</option>
                    <option value="pie">ü•ß Pie Chart</option>
                    <option value="line">üìà Line Chart</option>
                    <option value="doughnut">üç© Doughnut Chart</option>
                </select>
            </div>
            
            <div id="chartContainer">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const dayEmojis = ['üåô', 'üí™', 'üê™', 'üéØ', 'üéâ', 'üå¥', '‚òÄÔ∏è'];
        const sampleData = [350, 300, 500, 250, 400, 300, 350];
        
        let currentChart = null;
        let currentChartType = 'bar';
        let currentData = [];
        
        function initInputs() {
            const container = document.getElementById('inputs');
            container.innerHTML = '';
            
            days.forEach((day, index) => {
                const div = document.createElement('div');
                div.className = 'money-input-row';
                div.innerHTML = `
                    <div class="day-label">
                        <span class="day-emoji">${dayEmojis[index]}</span>
                        ${day}
                    </div>
                    <input type="number" id="day${index}" value="${sampleData[index]}" min="0" step="1" class="money-input" placeholder="0">
                    <div class="rupee-symbol">‚Çπ</div>
                `;
                container.appendChild(div);
            });
        }
        
        function calculate() {
            const expenses = [];
            for (let i = 0; i < 7; i++) {
                const value = parseFloat(document.getElementById(`day${i}`).value) || 0;
                expenses.push(value);
            }
            
            currentData = expenses;
            
            const total = expenses.reduce((a, b) => a + b, 0);
            const average = total / 7;
            
            document.getElementById('summaryText').innerHTML = 
                `Week: Total ‚Çπ${Math.round(total).toLocaleString('en-IN')}, Avg/day: ‚Çπ${Math.round(average)}`;
            
            drawChart(currentChartType, expenses);
        }
        
        function changeChartType() {
            if (currentData.length > 0) {
                drawChart(document.getElementById('chartTypeSelector').value, currentData);
            }
        }
        
        function drawChart(type, data) {
            if (currentChart) {
                currentChart.destroy();
            }
            
            const ctx = document.getElementById('myChart').getContext('2d');
            
            const chartColors = [
                'rgba(52, 152, 219, 0.8)',
                'rgba(231, 76, 60, 0.8)',
                'rgba(243, 156, 18, 0.8)',
                'rgba(39, 174, 96, 0.8)',
                'rgba(155, 89, 182, 0.8)',
                'rgba(230, 126, 34, 0.8)',
                'rgba(22, 160, 133, 0.8)'
            ];
            
            let config = {
                type: type,
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Daily Expenses (‚Çπ)',
                        data: data,
                        backgroundColor: chartColors,
                        borderColor: chartColors.map(c => c.replace('0.8', '1')),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            };
            
            if (type === 'bar' || type === 'line') {
                config.options.scales = {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return '‚Çπ' + value;
                            }
                        }
                    }
                };
                
                if (type === 'line') {
                    config.data.datasets[0].tension = 0.4;
                }
            }
            
            currentChart = new Chart(ctx, config);
        }
        
        function clearAll() {
            if (confirm('Clear all expenses?')) {
                for (let i = 0; i < 7; i++) {
                    document.getElementById(`day${i}`).value = '';
                }
                document.getElementById('summaryText').innerHTML = 'Enter expenses above and tap Calculate';
                
                if (currentChart) {
                    currentChart.destroy();
                    currentChart = null;
                }
                currentData = [];
            }
        }
        
        function saveData() {
            const expenses = [];
            for (let i = 0; i < 7; i++) {
                const value = document.getElementById(`day${i}`).value || '0';
                expenses.push(value);
            }
            
            localStorage.setItem('expenseData', JSON.stringify(expenses));
            localStorage.setItem('savedDate', new Date().toLocaleString());
            
            alert('Data saved successfully!');
        }
        
        // Initialize on load
        window.onload = function() {
            initInputs();
            calculate(); // Auto-calculate with sample data
        }
    </script>
</body>
</html>
